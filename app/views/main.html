<header ui-view="header"></header>
<main
  ngf-drop ng-model="draggedFiles"
  ngf-drag-over-class="dragover"
  ngf-multiple="false"
  ngf-allow-dir="false"
  ngf-accept="'.json,.yaml,.yml'">

  <div ui-layout="{ flow : '', dividerSize: '0px'}">
    <div id="preview-pane" class="preview pane" ui-layout-container>
      <div ui-view="preview"></div>
    </div>
	<div class="editor pane" ui-layout-container style='display: none'>
      <div ui-view="editor"></div>
    </div>
  </div>
  <div ng-if="showAbout" ng-include="'templates/intro.html'"></div>
  <div class="file-drag">
    <div class="dash">
      <p>Drop your file here</p>
    </div>
  </div>
  <script>
	var previewPane = document.getElementById("preview-pane");
	setInterval(function() {previewPane.style.height = "";}, 200);
  </script>
</main>
